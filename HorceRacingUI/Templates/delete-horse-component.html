<div>
    <navbar></navbar>
    <div class="container">
        <div class="row">

            <div class="col l12 m12 s12">
                <h4>Are you sure you want to delete this horse?</h4>
            </div>

            <div class="col l12 m12 s12 button-container">
                <div class="delete-button">
                    <a class="btn-large waves-effect waves-light red" ng-click="vm.deleteHorse()"><i class="fa fa-trash-o" aria-hidden="true"></i>Yes, Delete {{vm.horse.Name}}</a>
                </div>
                <div class="cancelDelete-button">
                    <a class="waves-effect waves-light btn-large" ui-sref="horses"><i class="fa fa-ban" aria-hidden="true"></i>No, Cancel</a>
                </div>
            </div>   
            
        </div>
    </div>
       
</div>
