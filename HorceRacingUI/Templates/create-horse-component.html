<div class="container">
    <div class="create-container">

    <h2>Create Horse</h2>

    <form class="createForn" autocomplete="off">
        <!-- Name -->
        <div class="mb-3">
            <label for="horseName" class="form-label">Name</label>
            <input type="text" class="form-control" id="horseName" ng-model="horse.Name" placeholder="Horse Name">
        </div>

        <!-- Date of birth -->
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" ng-model="horse.DateOfBirth" placeholder="Date Of Birth">
        </div>

        <!-- Colours -->
        <div class="mb-3">
            <label for="colour" class="form-label">Colour</label>

            <select ng-model="vm.selectedColour" ng-options="x.Name for x in vm.colours">
            </select>
        </div>
        <!-- Dam -->
        <div class="mb-3">
            <label for="dam" class="form-label">Dam</label>

            <select ng-model="vm.selectedDam" ng-options="x.Name for x in vm.horses">
            </select>
        </div>

        <!-- Sire -->
        <div class="mb-3">
            <label for="sire" class="form-label">Sire</label>

            <select ng-model="vm.selectedSire" ng-options="x.Name for x in vm.horses">
            </select>
        </div>

        <!-- Categories -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>

            <select ng-model="vm.selectedCategories" ng-options="x.Name for x in vm.categories">
            </select>
        </div>

        <!-- Genders -->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>

            <select ng-model="vm.selectedGender" ng-options="x.Name for x in vm.genders">
            </select>
        </div>

        <!-- Countries -->
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>

            <select ng-model="vm.selectedCountry" ng-options="x.Name for x in vm.countries">
            </select>
        </div>

        <!-- Acqusitions -->
        <div class="mb-3">
            <label for="acqusition" class="form-label">Acqusition Type</label>

            <select ng-model="vm.selectedAcqusition" ng-options="x.Name for x in vm.acqusitions">
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary" ng-click="insert(horse)">Save</button>
        </div>
    </form>
   </div>
</div>
